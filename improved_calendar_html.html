<style>
/* 전체 배경 & 글씨 */
body {
  font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
  color: #333;
}

/* 상단 타이틀 */
#calendar-title {
  font-size: 28px;
  margin: 20px 0;
  font-weight: bold;
  color: #ff4d6d;
  text-shadow: 1px 1px 2px rgba(255, 77, 109, 0.2);
}

/* 달력 컨트롤 전체 */
#calendar-controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 90%;
  max-width: 800px;
  margin: 0 auto 12px auto;
}

/* 뒤로가기 버튼 */
#back-button {
  background: #fff;       /* 배경 흰색 */
  color: #666;            /* 글자 회색 */
  padding: 5px 12px;
  font-size: 13px;
  border-radius: 6px;
  border: 1px solid #ccc;
  cursor: pointer;
  font-weight: bold;
  margin-bottom: 8px;
  transition: background 0.2s ease, transform 0.15s ease;
}
#back-button:hover {
  background: #f2f2f2;
  transform: scale(1.05);
}

/* 월 컨트롤 */
#month-controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  flex-wrap: wrap;
}

/* 이전/다음달 버튼 */
#month-controls button {
  background: #ff4d6d;
  border: none;
  color: #fff;
  padding: 5px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
  transition: background 0.2s ease, transform 0.15s ease;
}
#month-controls button:hover {
  background: #e63950;
  transform: scale(1.05);
}

/* 현재 연월 표시 */
#current-month {
  font-weight: bold;
  font-size: 22px;       /* 글씨 크게 */
  color: #333;
  margin: 5px 0;
}

/* 달력 테이블 */
#calendar table {
  border-collapse: collapse;
  margin: auto;
  width: 100%;
  max-width: 700px;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.1);
  background: #fff;
}

/* 요일 */
#calendar th {
  background: #ffccd5;
  color: #333;
  padding: 10px 0;
  font-weight: bold;
  text-align: center;
  font-size: 14px;
}

/* 날짜 칸 */
#calendar td {
  border: 1px solid #f0f0f0;
  width: 14%;
  height: 90px;  /* 모바일에서 높이 약간 더 늘림 */
  vertical-align: top;
  text-align: left;
  padding: 6px;
  box-sizing: border-box;
  background: #fff;
  transition: background 0.2s ease;
}
#calendar td:hover {
  background: #fff6f9;
  cursor: pointer;
  border-radius: 8px;
}

/* 토요일, 일요일 */
.saturday { color: #5c7cfa; font-weight: bold; }
.sunday, .holiday { color: #ff4d6d; font-weight: bold; }

/* 달력 안의 행사 미리보기 */
.event-preview {
  display: block;
  font-size: 11px; /* 기본 글씨 크기 유지 */
  color: #444;
  margin-top: 4px;
  padding: 2px 4px;
  border-radius: 6px;
  background: #f9f9f9;
  word-break: break-word; /* 단어 잘림 방지 */
  line-height: 1.2em;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap; /* 한 줄로 표시 */
}

/* 행사 상세 박스 */
#event-details {
  margin-top: 20px;
  border-radius: 12px;
  padding: 15px;
  width: 90%;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  box-sizing: border-box;
  background: #fff;
  box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
}
#event-details h2 {
  font-size: 18px;
  color: #ff4d6d;
  margin-bottom: 10px;
}

/* 힌트 문구 */
#hint {
  font-size: 12px;
  color: #777;
  margin: 8px;
}

/* 연도 선택 화면 */
#year-select {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(135deg, #fff0f6, #fce5ec);

}
#year-select h1 {

#year-select h2 {

}
#year-select button:hover {

  #back-button {

  #calendar th {

/* 태블릿/노트북에서는 글씨 유지 */
@media (min-width: 501px) {
  .event-preview {
    font-size: 11px;
    white-space: normal;
  }
}

// 연속된 같은 그룹의 날짜들을 찾는 함수
function findEventGroups(year, month) {
  const groups = {};
  const monthEvents = [];
  
  // 해당 월의 모든 날짜를 확인
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  for (let day = 1; day <= daysInMonth; day++) {
    const key = `${year}-${month + 1}-${day}`;
    if (events[key] && events[key].groupId) {
      monthEvents.push({
        date: day,
        key: key,
        groupId: events[key].groupId,
        data: events[key]
      });
    }
  }
  
  // 그룹별로 연속된 날짜들을 찾기
  monthEvents.forEach(event => {
    if (!groups[event.groupId]) {
      groups[event.groupId] = [];
    }
    groups[event.groupId].push(event);
  });
  
  // 각 그룹에서 연속된 구간들을 찾기
  const continuousGroups = {};
  Object.keys(groups).forEach(groupId => {
    const dates = groups[groupId].sort((a, b) => a.date - b.date);
    const continuous = [];
    let currentGroup = [dates[0]];
    
    for (let i = 1; i < dates.length; i++) {
      if (dates[i].date === dates[i-1].date + 1) {
        currentGroup.push(dates[i]);
      } else {
        continuous.push([...currentGroup]);
        currentGroup = [dates[i]];
      }
    }
    continuous.push(currentGroup);
    continuousGroups[groupId] = continuous;
  });
  
  return continuousGroups;
}

// 그룹의 경계선을 설정하는 함수
function setBorderForGroup(cells, groupData, borderColor) {
  if (groupData.length === 1) {
    // 단일 날짜
    cells[groupData[0].date - 1].style.border = `2px solid ${borderColor}`;
    return;
  }
  
  // 연속된 날짜들
  groupData.forEach((eventData, index) => {
    const cell = cells[eventData.date - 1];
    const isFirst = index === 0;
    const isLast = index === groupData.length - 1;
    
    // 기본 테두리 제거하고 그룹 테두리 설정
    cell.style.border = 'none';
    cell.style.borderTop = `2px solid ${borderColor}`;
    cell.style.borderBottom = `2px solid ${borderColor}`;
    
    if (isFirst) {
      cell.style.borderLeft = `2px solid ${borderColor}`;
    } else {
      cell.style.borderLeft = `1px solid #f0f0f0`; // 기본 구분선
    }
    
    if (isLast) {
      cell.style.borderRight = `2px solid ${borderColor}`;
    } else {
      cell.style.borderRight = `1px solid #f0f0f0`; // 기본 구분선
    }
  });
}

function renderCalendar(){
  const calendar = document.getElementById('calendar');
  calendar.innerHTML = "";
  const date = new Date(currentYear, currentMonth, 1);
  const month = date.getMonth();
  const year = date.getFullYear();
  document.getElementById('current-month').innerText = `${year}년 ${month+1}월`;

  const table = document.createElement('table');
  const header = table.insertRow();
  const days = ['일','월','화','수','목','금','토'];
  for(let d of days){
    const th = document.createElement('th');
    th.innerText = d;
    header.appendChild(th);
  }

  // 달력 셀들을 저장할 배열
  const allCells = [];
  
  let row = table.insertRow();
  // 첫 주 빈 칸들
  for(let i = 0; i < date.getDay(); i++) {
    const emptyCell = row.insertCell();
    allCells.push(emptyCell);
  }

  while(date.getMonth() === month){
    const cell = row.insertCell();
    allCells.push(cell);
    
    const key = `${year}-${month+1}-${date.getDate()}`;
    const eventData = events[key];

    if(eventData){
      // 날짜와 displayText 표시
      cell.innerHTML = `<span style="color:${eventData.textColor}; font-weight:bold;">${date.getDate()}</span>`;
      if(eventData.displayText) {
        cell.innerHTML += `<div class="display-text" style="color:${eventData.textColor}; font-size:0.8em;">${eventData.displayText}</div>`;
      }
    } else {
      cell.innerHTML = `<span>${date.getDate()}</span>`;
    }

    const day = date.getDay();
    const holidayName = holidays[key];
    if(day === 0 || holidayName){
      cell.classList.add('sunday','holiday');
      if(holidayName){
        cell.innerHTML += `<span class="event-preview">${holidayName}</span>`;
      }
    }
    if(day === 6) cell.classList.add('saturday');

    // 클릭 이벤트
    cell.onclick = () => {
      if(eventData){
        const e = eventData;
        document.getElementById('event-content').innerHTML = `<h3>${e.title}</h3><img src="${e.img}" alt="${e.title}" style="max-width:100%;"><p>${e.desc}</p>`;
      } else {
        document.getElementById('event-content').innerHTML = "선택한 날짜에 이벤트가 없습니다.";
      }
    }

    if(date.getDay() === 6) row = table.insertRow();
    date.setDate(date.getDate() + 1);
  }

  calendar.appendChild(table);
  
  // 그룹화된 이벤트들의 테두리 설정
  const eventGroups = findEventGroups(year, month);
  Object.keys(eventGroups).forEach(groupId => {
    eventGroups[groupId].forEach(continuousGroup => {
      if (continuousGroup.length > 0) {
        const borderColor = continuousGroup[0].data.borderColor;
        setBorderForGroup(allCells, continuousGroup, borderColor);
      }
    });
  });
}
</script>
